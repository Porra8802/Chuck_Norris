{% extends 'norrisjokes/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'norrisjokes/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: rgb(49, 123, 74)">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div >
            <button class="btn" style="color: white; background-color: #20DA93" type="submit" id="body-link-row">Sign In</button>
      </div>
      <div >
          <small class="text-muted ml-3" style="color: rgb(49, 123, 74)" >Do not have a account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
    </div>
{% endblock %}
